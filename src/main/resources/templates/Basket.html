<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
            font-size: 16px;
        }

        th {
            background-color: #e01533;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .remove-button, .checkout-button, .update-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
        }

        .remove-button:hover, .checkout-button:hover, .update-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        form {
            display: inline;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Корзина</h1>
<table>
    <tr>
        <th>Марка мотоцикла</th>
        <th>Модель</th>
        <th>Год выпуска</th>
        <th>Цена</th>
        <th>Количество</th>
    </tr>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.product.brand}"></td>
        <td th:text="${item.product.model}"></td>
        <td th:text="${item.product.generation}"></td>
        <td th:text="${item.product.price}"></td>
        <td th:text="${item.quantity}"></td>
    </tr>
</table>

<form action="/cart/checkout" method="post">
    <button type="submit">Оформить заказ</button>
</form>

</body>
</html>
