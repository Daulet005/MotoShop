<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <style>
        /* Add similar styles to your cart page */
    </style>
</head>
<body>
<h1>Оформление заказа</h1>

<!-- Cart Summary -->
<table>
    <tr>
        <th>Марка мотоцикла</th>
        <th>Модель</th>
        <th>Год выпуска</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Итого</th>
    </tr>

    <tr th:each="item : ${cartItems}">
        <td th:text="${item.product.brand}"></td>
        <td th:text="${item.product.model}"></td>
        <td th:text="${item.product.generation}"></td>
        <td th:text="${item.product.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.product.price * item.quantity}"></td>
    </tr>
</table>

<h3>Общая стоимость: <span th:text="${total}"></span> руб.</h3>

<!-- Checkout Form -->
<form action="/cart/checkout" method="post">
    <button type="submit">Подтвердить заказ</button>
</form>

</body>
</html>
